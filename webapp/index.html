<body>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=a7a31e8f-7a9d-4f76-9bcf-dd4334b6a213"></script>
  <div id="dreamMachine" class="col-md-12 text-center">

    <div class="row">
      <div class="col-md-12 text-center" style="top:50px">
        <h1 class="animated pulse infinite">
          Dream Machine
        </h1>
      </div>
      <!-- This needs to be nested in its own div
      so that it can be put towards the bottom of the page -->
      <div class="col-md-12 text-center" style="position:fixed;bottom:50px">
        <div class="col-md-12 text-center">
          <p style="color:silver;">
            Pick your poison.
          </p>
        </div>
        <div class="col-md-12 text-center">
          <div class="btn-group" data-toggle="buttons" id="radioGroup">
            <label class="btn btn-primary active">
              <input type="radio" name="speeds" id="speed1" autocomplete="off" value="62.5" checked> Fast
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="speeds" id="speed2" autocomplete="off"  value="45.4545"> Faster
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="speeds" id="speed3" autocomplete="off"  value="38.4615"> Fastest
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
